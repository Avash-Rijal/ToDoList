<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DO IT</title>
    <link rel="icon" href="Images/logo.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conatiner">
        <div class="nav">
            <div class="menu">
                <div class="lines" onclick="hideLeftBar()">
                    <span class="line"></span>
                    <span class="line"></span>
                    <span class="line"></span>
                </div>
            </div>
            <div class="logo">
                <img src="Images/logo.png" alt="Logo" height="50px" width="50px">
                <div>
                    <h1>DO IT</h1>
                </div>
            </div>
            <div class="theme-switch">
                <img src="Images/moon.png" class='moonimg' alt="Moon" width="22px" height="22px">
                <label class="switch">
                    <input type="checkbox" onclick="backgroundColor()">
                    <span class="slider round"></span>
                  </label>
            </div>
        </div>
        <div class="middle">
            <div class="left-bar" id = 'left-bar-id'>
                    <div class="home-section">
                        <div class="home-tasks" id = 'home-tasks'>
                            <div class="all-tasks" id = 'all-tasks'>
                                <img src="Images/folder.png" alt="folder-image" width="20px" height="20px">
                                <h4>All Tasks</h4>
                            </div>
                            <div class="today" id="today">
                                <img src="Images/today.png" alt="folder-image" width="20px" height="20px">
                                <h4>Today</h4>
                            </div>
                            <div class="nextdays" id = 'nextdays'>
                                <img src="Images/seven days.png" alt="folder-image" width="20px" height="20px">
                                <h4>Next 7 Days</h4>
                            </div>
                            <div class="important" id="important">
                                <img src="Images/important.png" alt="folder-image" width="20px" height="20px">
                                <h4>Important</h4>
                            </div>
                        </div>
                        <div class="add-projects" id="add-task">
                            <svg width="24px" height="24px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <g id="Edit / Add_Plus_Circle">
                                <path id="Vector" d="M8 12H12M12 12H16M12 12V16M12 12V8M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z" stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                </g>
                            </svg>
                            <button id="addTaskButton" clicked>Add Task</button>
                        </div>
                    </div>
            </div>
            <div class="right-bar" id="right-bar">
                <div id="taskList"></div>
                <div id="all-task-box"></div>
                <div id="today-task-box"></div>
                <div id="nextdays-task-box"></div>
                <div id="important-task-box"></div>
            </div>
        </div>
    </div>
